<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User - Slither Sisters</title>

    <!-- External Stylesheet -->
    <link rel="stylesheet" href="static/styles/createUser.css">
</head>
<body>
    <div class="create-user-container">
        <h2>Create a New Account</h2>
        <form id="signup-form">
            <div class="input-fields">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                <button type="submit" class="create-btn">Create Account</button>
            </div>
            <p id="signup-error-message" class="error-message"></p> <!-- Error display -->
        </form>
        <a href="/" class="back-btn">&#x2190 Back to Home</a>
    </div>

    <!-- Firebase Authentication -->
    <script type="module" src="static/scripts/auth_signup_password.js"></script>
</body>
</html>
