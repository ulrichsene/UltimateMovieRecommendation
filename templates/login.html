<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Slither Sisters</title>

    <!-- External Stylesheets -->
    <link rel="stylesheet" href="static/styles/index.css">
    <link rel="stylesheet" href="static/styles/login.css">
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form" method="POST" action="/login">
            <div class="login-input-fields">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </div>
        </form>
        <div id="invalid-credentials">
            
        </div>

        <!-- Google Sign-In Button -->
        <button id="google-signin-btn" class="google-btn">
            <img src="static/images/google-icon.png" alt="Google Logo">
            Sign in with Google
        </button>

        <p id="error-message"></p>
        <a href="/createUser" class="back-btn">Create Account</a>
        <a href="/" class="back-btn">&#x2190 Back to Home</a>
    </div>

    <script type="module" src="/static/scripts/auth_signin_password.js"></script>
</body>

</html>
